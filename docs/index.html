umber</label><input type="text" id="cardNo" required placeholder="0000 0000 0000 0000" pattern="/[0-9]{4} [0-9]{4} [0-9]{4} ([0-9]{4})?/g" class="form__input"></div><div class="form__field--col"><label for="cvv" class="form__label">cvv number</label><input type="number" id="cvv" required min="0" max="999" step="1" placeholder="000" class="form__input--small"><div class="tooltip"><a href="#" class="tooltip__link"><img src="./assets/images/question.png" class="tooltip__link-img"></a><img src="./assets/images/cvv.png" class="tooltip__img"></div></div><div class="form__field--col"><label for="expmonth" class="form__label">exp.month</label><select id="expmonth" required placeholder="month" class="form__input--small"><option selected="selected" disabled="disabled">month</option><option>jan</option><option>feb</option></select></div><div class="form__field--col"><label for="expyear" class="form__label">exp.year</label><select id="expyear" required class="form__input--small"><option selected="selected" disabled="disabled">year</option><option>2017</option><option>2018</option></select></div></div></form><form id="giftcard" class="form"><div class="form__block"><h3 class="form__heading"><span class="form__p-number">1</span>Billing address</h3><div class="form__field"><label for="fullname" class="form__label">full name</label><input type="text" id="fullname" required class="form__input"></div><div class="form__field"><label for="address1" class="form__label">address 1</label><input type="text" id="address1" required class="form__input"></div><div class="form__field"><label for="address2" class="form__label">address 2</label><input type="text" id="address2" required class="form__input"></div></div><div class="form__block"><h3 class="form__heading"><span class="form__p-number">2</span>Gift card info</h3><div class="form__field"><label for="giftcardNo" class="form__label">card number</label><input type="text" id="giftcardNo" required class="form__input"></div><div class="form__field--col"><label for="giftexpmonth" class="form__label">exp.month</label><select id="giftexpmonth" required class="form__input--small"><option selected="selected" disabled="disabled">month</option><option>jan</option><option>feb</option></select></div><div class="form__field--col"><label for="giftexpyear" class="form__label">exp.year</label><select id="giftexpyear" required class="form__input--small"><option selected="selected" disabled="disabled">year</option><option>2017</option><option>2018</option></select></div></div></form><form id="paypal" class="form"><div class="form__block"><h3 class="form__heading"><span class="form__p-number">1</span>Billing address</h3><div class="form__field"><label for="fullname" class="form__label">full name</label><input type="text" id="fullname" required class="form__input"></div><div class="form__field"><label for="address1" class="form__label">address 1</label><input type="text" id="address1" required class="form__input"></div><div class="form__field"><label for="address2" class="form__label">address 2</label><input type="text" id="address2" required class="form__input"></div></div></form></div><script src="./scripts/build.js"></script></body></html>
